<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Live Wisely, Save to Invest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: 0.3s; }
        .btn-primary:hover { background-color: #2D6A4F; transform: translateY(-2px); }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <nav id="publicNav" class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-green-800 p-2 rounded-xl"><i data-lucide="trees" class="h-6 w-6 text-amber-400"></i></div>
                <div><h1 class="text-xl font-bold text-green-900 uppercase">HPA-Aguka</h1><p class="text-[10px] font-bold text-amber-600 uppercase tracking-widest">Live Wisely, Save to Invest</p></div>
            </div>
            <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm">Member Login</button>
        </div>
    </nav>

    <div id="landingPage">
        <section class="bg-green-950 text-white py-32 px-6 text-center relative overflow-hidden">
            <h1 class="text-6xl font-black mb-6">Build Wealth Together</h1>
            <p class="text-green-100 mb-10 max-w-2xl mx-auto">Kigali's trusted cooperative for visionary savers. Empowering 20 members through transparency and mutual growth.</p>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-10 py-5 rounded-full font-black text-lg transition shadow-xl shadow-amber-900/40">Access Member Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-black text-green-950 mb-8 text-center">Secure Login</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none" placeholder="Email" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 shadow-xl flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-950 shadow-lg"><i data-lucide="user-check"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase font-black tracking-widest"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900 text-white px-6 py-2.5 rounded-2xl font-bold hover:bg-red-800 transition text-sm">Logout</button>
        </header>
        <main class="max-w-7xl mx-auto p-6 md:p-12" id="appContent"></main>
    </div>

    <script>
        lucide.createIcons();

            { id: "HPA-002", fullName: "KAGABO Emmanuel", role: "Member", penalties: 4500, totalBalance: 320000, email: "kagabo@hpaaguka.com", password: "password", loans: [{ principal: 240000, interest: 17150, totalDue: 257150, paid: [50920, 53470, 50920, 50920, 50920], date: "15/08/2024" }] },
            { id: "HPA-003", fullName: "KAYITESI Isabelle", role: "Member", penalties: 1000, totalBalance: 320000, email: "isabelle@hpaaguka.com", password: "password", loans: [] },

            { id: "HPA-006", fullName: "GisÃ¨le UYISENGA", role: "Member", penalties: 7930, totalBalance: 310000, email: "gisele@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "reuben@hpaaguka.com", password: "password", loans: [{ principal: 433000, interest: 19635, totalDue: 453634, paid: [113716, 113716, 113716, 111486], date: "25/07/2024" }] },
            { id: "HPA-008", fullName: "Patrick UWIDUHAYE", role: "Member", penalties: 6000, totalBalance: 320000, email: "patrick@hpaaguka.com", password: "password", loans: [{ principal: 264500, interest: 8000, totalDue: 273500, paid: [136250, 136250], date: "05/09/2024" }] },

            { id: "HPA-014", fullName: "Maurice TUYISENGE", role: "Member", penalties: 6788, totalBalance: 310000, email: "maurice@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-015", fullName: "Adrien TUYIZERE", role: "Member", penalties: 6525, totalBalance: 310000, email: "adrien@hpaaguka.com", password: "password", loans: [{ principal: 100000, interest: 0, totalDue: 76308, paid: [18800, 19683, 18746, 17853], date: "27/08/2025" }] },
            { id: "HPA-016", fullName: "Stanisilas TUYISENGE", role: "Member", penalties: 0, totalBalance: 320000, email: "stanisilas@hpaaguka.com", password: "password", loans: [{ principal: 700000, interest: 50000, totalDue: 751000, paid: [125000, 125000, 125000, 125000, 125000, 125000], date: "05/2025" }] },
            { id: "HPA-017", fullName: "MUGABWAMBERE Jean de Dieu", role: "Member", penalties: 0, totalBalance: 320000, email: "jeandedieu@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-018", fullName: "UWAMAHORO Josiane", role: "Member", penalties: 13970, totalBalance: 320000, email: "josiane@hpaaguka.com", password: "password", loans: [{ principal: 300000, interest: 6000, totalDue: 307000, paid: [306000], date: "24/07/2025" }] },
            { id: "HPA-019", fullName: "UMUHOZA Alliance", role: "Member", penalties: 10990, totalBalance: 330000, email: "alliance@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{ principal: 670000, interest: 59634, totalDue: 730634, paid: [119612, 119612, 119612, 119612, 125593, 125593], date: "09/01/2026" }] }
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('publicNav').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                renderDashboard(user);
            } else { showToast("Authentication failed.", "error"); }
        }

        function renderDashboard(user) {
            const container = document.getElementById('appContent');
            let content = "";

            // ADMIN CONSOLIDATED VIEW
            if (user.role === "Admin/Member") {
                const totalDueGlobal = allMembers.reduce((sum, m) => sum + m.loans.reduce((s, l) => s + (l.totalDue - l.paid.reduce((a, b) => a + b, 0)), 0), 0);
                content += `
                <div class="bg-green-900 text-white p-10 rounded-[3rem] shadow-2xl mb-12 relative overflow-hidden">
                    <p class="text-green-300 text-xs font-black uppercase tracking-widest mb-3">Group Asset Valuation</p>
                    <h3 class="text-5xl font-black mb-8">6,766,153 <span class="text-xl">RWF</span></h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 pt-8 border-t border-green-800">
                        <div><p class="text-[10px] text-green-400 font-bold uppercase">Savings</p><p class="text-lg font-black text-amber-400">4,800,000</p></div>
                        <div><p class="text-[10px] text-green-400 font-bold uppercase">Debt Assets</p><p class="text-lg font-black text-white">${Math.round(totalDueGlobal).toLocaleString()}</p></div>
                        <div><p class="text-[10px] text-green-400 font-bold uppercase">Penalties</p><p class="text-lg font-black text-red-400">216,153</p></div>
                    </div>
                </div>`;
            }

            // LOAN CARDS
            let loanHtml = user.loans.map((loan, idx) => {
                const paid = loan.paid.reduce((a, b) => a + b, 0);
                const remaining = Math.max(0, loan.totalDue - paid);
                const prog = (paid / loan.totalDue) * 100;
                return `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 mb-6 transition hover:shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-black text-amber-500 bg-amber-50 px-3 py-1.5 rounded-full uppercase tracking-widest">Facility Ref: HPA-L${idx+1}</span>
                        <span class="text-[10px] font-black px-3 py-1.5 rounded-full ${remaining <= 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${remaining <= 0 ? 'PAID IN FULL' : 'REPAYMENT ACTIVE'}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8">
                        <div><p class="text-[10px] uppercase text-gray-400 font-black mb-1">Principal</p><p class="text-xl font-black">${loan.principal.toLocaleString()}</p></div>
                        <div><p class="text-[10px] uppercase text-gray-400 font-black mb-1">Total (+2%)</p><p class="text-xl font-black">${Math.round(loan.totalDue).toLocaleString()}</p></div>
                        <div><p class="text-[10px] uppercase text-green-600 font-black mb-1">Paid</p><p class="text-xl font-black text-green-600">${Math.round(paid).toLocaleString()}</p></div>
                        <div class="text-right"><p class="text-[10px] uppercase text-red-400 font-black mb-1">Balance</p><p class="text-xl font-black text-red-600">${Math.round(remaining).toLocaleString()}</p></div>
                    </div>
                    <div class="w-full bg-gray-100 h-2.5 rounded-full overflow-hidden mb-6"><div class="bg-green-600 h-full rounded-full transition-all duration-1000" style="width: ${prog}%"></div></div>
                    <div class="bg-gray-50 p-6 rounded-2xl"><p class="text-[10px] text-gray-400 font-black uppercase mb-3 tracking-widest">Installment Logs</p><div class="flex flex-wrap gap-2">${loan.paid.map((amt, i) => `<span class="bg-white border px-3 py-1.5 rounded-xl text-[9px] font-bold">Month ${i+1}: ${Math.round(amt).toLocaleString()} RWF</span>`).join('')}</div></div>
                </div>`;
            }).join('');

            content += `
            <div class="grid lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <div class="bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-green-800 mb-10 flex justify-between items-end relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-40 h-40 bg-green-50 rounded-full translate-x-10 -translate-y-10"></div>
                        <div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Verified Personal Savings</p><h3 class="text-6xl font-black text-green-950 tracking-tight">${user.totalBalance.toLocaleString()} <span class="text-xl text-green-600 uppercase">RWF</span></h3></div>
                        <div class="bg-red-50 px-6 py-4 rounded-3xl border border-red-100 text-center relative z-10"><p class="text-[9px] font-black text-red-400 uppercase mb-1">Penalty</p><p class="text-2xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div>
                    </div>
                    <h4 class="font-black text-gray-800 mb-6 uppercase text-xs tracking-[0.2em] flex items-center gap-2"><i data-lucide="scroll-text" class="text-amber-500"></i> My Loan Performance History</h4>
                    ${loanHtml || '<p class="text-gray-400 font-medium italic p-12 bg-white rounded-[2rem] border border-dashed text-center">No borrowing facilities on record.</p>'}
                </div>
                <div class="space-y-8">
                    <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-50"><h4 class="font-black text-gray-400 text-[10px] uppercase tracking-widest mb-8">Management Center</h4><button onclick="showToast('Your request has been logged.', 'success')" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-black py-5 rounded-3xl shadow-xl transition mb-4">Request Facility</button><button class="w-full border-2 border-gray-100 font-black py-5 rounded-3xl text-gray-500 hover:bg-gray-50 transition text-sm">Download History</button></div>
                    <div class="bg-green-950 p-10 rounded-[3rem] text-white shadow-2xl"><i data-lucide="info" class="h-8 w-8 text-amber-400 mb-6"></i><h4 class="font-black mb-3 text-sm">Group Bylaws</h4><p class="text-xs text-green-300 leading-relaxed font-medium">Interest is fixed at 2% monthly. Loans must maintain a minimum of 2 guarantors at all times. Penalties accrue on the 10th of each month.</p></div>
                </div>
            </div>`;

            container.innerHTML = content;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show shadow-2xl ${type === 'success' ? 'bg-green-800' : 'bg-red-600'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
