<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-hpa-teal { background-color: #008080; }
        .text-hpa-teal { color: #008080; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full border-t-[12px] border-[#008080] text-center">
            <img src="https://i.imgur.com/K1Lg5kG.png" alt="HPA-Aguka Logo" class="mx-auto mb-6 w-48">
            <h1 class="text-2xl font-bold text-slate-800">Member Access</h1>
            <p class="text-orange-500 italic mb-8 text-xs font-bold uppercase tracking-widest">Live wisely, save to invest</p>
            
            <div class="space-y-4 text-left">
                <input type="text" id="userInput" placeholder="First Name (Innocent)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                <input type="password" id="passInput" placeholder="HPA Code (HPA001)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                <button onclick="fetchAndLogin()" id="loginBtn" class="w-full bg-[#008080] text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-teal-800 transition-all">Sync & Access</button>
            </div>
            
            <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden font-bold bg-red-50 p-2 rounded-lg"></p>

            <div class="mt-8 pt-6 border-t border-slate-100 text-[11px] text-left">
                <div class="flex justify-between mb-1"><span>President: Eliab</span><span class="font-bold text-hpa-teal">+250 782 685 476</span></div>
                <div class="flex justify-between"><span>Treasurer: Reuben</span><span class="font-bold text-hpa-teal">+250 782 307 562</span></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b sticky top-0 z-50">
            <span class="font-black text-hpa-teal text-xl">HPA-Aguka Live</span>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-4 py-2 rounded-xl font-bold text-xs">Logout</button>
        </nav>
        <div class="p-8 max-w-6xl mx-auto">
            <h2 class="text-5xl font-black text-slate-900 tracking-tighter mb-10">Muraho, <span id="memberName" class="text-hpa-teal"></span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-teal-600">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Total Savings</p>
                    <p id="memberTotal" class="text-4xl font-black text-slate-900 mt-2 tracking-tighter">--</p>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-orange-500">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest text-orange-500">Total Penalties</p>
                    <p id="memberPenalties" class="text-4xl font-black text-orange-500 mt-2 tracking-tighter">--</p>
                </div>
            </div>
            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                <table class="w-full text-left text-sm" id="dataTable"></table>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_w2HalFy3BA5umQBeE-NnSB1UxPX7LHbVtt5Rq2o-OcmwHwhYtUG0k9Re5wv3Y1PgLBCD_uPdNJkr/pub?output=csv';

        async function fetchAndLogin() {
            const nameIn = document.getElementById('userInput').value.trim().toLowerCase();
            const passIn = document.getElementById('passInput').value.trim();
            const error = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');

            if (!nameIn || !passIn) return;
            btn.innerText = "Connecting...";

            try {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                const lines = text.split('\n');
                const rows = lines.map(line => line.split(','));

                // SEARCH FOR HEADERS DYNAMICALLY
                let nameCol = -1, passCol = -1, totalCol = -1, penCol = -1;
                
                // Scan the first 10 rows to find headers
                for (let i = 0; i < 10; i++) {
                    if (!rows[i]) continue;
                    rows[i].forEach((cell, idx) => {
                        const val = cell.toUpperCase().trim();
                        if (val.includes("NAMES")) nameCol = idx;
                        if (val.includes("PASSWORD")) passCol = idx;
                        if (val.includes("TOTAL / MEMBER")) totalCol = idx;
                        if (val.includes("PENALTIES")) penCol = idx;
                    });
                    if (nameCol !== -1 && passCol !== -1) break;
                }

                if (nameCol === -1 || passCol === -1) {
                    throw new Error("Cannot find 'NAMES' or 'Password' columns in your sheet.");
                }

                let member = rows.find(r => 
                    r[nameCol] && r[nameCol].toLowerCase().includes(nameIn) && 
                    r[passCol] && r[passCol].trim() === passIn
                );

                if (member) {
                    showData(member, nameCol, totalCol, penCol);
                } else {
                    error.innerText = "Incorrect Details. Check Name or Password.";
                    error.classList.remove('hidden');
                }
            } catch (e) {
                error.innerText = e.message;
                error.classList.remove('hidden');
            } finally {
                btn.innerText = "Sync & Access";
            }
        }

        function showData(row, nameIdx, totalIdx, penIdx) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('memberName').innerText = row[nameIdx].replace(/^\d+\.\s*/, '');

            const cleanNum = (str) => parseInt(str.replace(/[^0-9]/g, '')) || 0;
            const y3 = cleanNum(row[totalIdx]);
            const pen = cleanNum(row[penIdx]);

            document.getElementById('memberTotal').innerText = (240000 + y3).toLocaleString() + " RWF";
            document.getElementById('memberPenalties').innerText = pen.toLocaleString() + " RWF";
            
            document.getElementById('dataTable').innerHTML = `
                <tr class="border-b"><td class="p-6 text-slate-500 font-bold">Years 1 & 2 Savings</td><td class="p-6 font-black text-right">240,000 RWF</td></tr>
                <tr class="border-b"><td class="p-6 text-slate-500 font-bold">Current Year 3 Savings</td><td class="p-6 font-black text-right">${y3.toLocaleString()} RWF</td></tr>
                <tr class="bg-teal-50"><td class="p-6 font-black text-hpa-teal uppercase text-xs">Net Assets Balance</td><td class="p-6 font-black text-hpa-teal text-right text-xl">${(240000 + y3).toLocaleString()} RWF</td></tr>
            `;
        }
    </script>
</body>
</html>
