<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Live Wisely, Save to Invest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #2D6A4F; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(27, 67, 50, 0.2); }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <nav id="publicNav" class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-green-800 p-2 rounded-xl"><i data-lucide="trees" class="h-6 w-6 text-amber-400"></i></div>
                <div><h1 class="text-xl font-bold text-green-900">HPA-Aguka</h1><p class="text-[10px] font-bold text-amber-600 uppercase tracking-tighter">Live Wisely, Save to Invest</p></div>
            </div>
            <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm">Member Login</button>
        </div>
    </nav>

    <div id="landingPage">
        <section class="bg-green-950 text-white py-32 px-6 text-center">
            <h1 class="text-6xl font-black mb-6">Built for Kigali's<br/><span class="text-amber-400">Visionary Savers.</span></h1>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-10 py-5 rounded-full font-black text-lg transition shadow-xl">Access Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-black text-green-950 mb-8 text-center">Identity Check</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none" placeholder="reuben@hpaaguka.com" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 shadow-xl flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-950"><i data-lucide="shield-check"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase font-black"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 border border-red-900/30 px-6 py-2.5 rounded-2xl font-bold hover:bg-red-900 transition">Logout</button>
        </header>
        <main class="max-w-7xl mx-auto p-6 md:p-12" id="appContent"></main>
    </div>

    <script>
        lucide.createIcons();

        // 1. DATA WITH INTEGRATED LOAN LEDGER
        const allMembers = [
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "reuben@hpaaguka.com", password: "password", loans: [
                { principal: 433000, interest: 19635, totalDue: 452634.6, paid: [113716, 113716, 113716, 111486], date: "25/07/2024" },
                { principal: 455000, interest: 36435, totalDue: 491435.45, paid: [81229, 81229, 81229, 81229, 81229, 5290], date: "11/2024" },
                { principal: 700000, interest: 0, totalDue: 700000, paid: [0], date: "05/01/2026" }
            ]},
            { id: "HPA-011", fullName: "Eliab MWISENEZA", role: "Admin/Member", penalties: 5605, totalBalance: 320000, email: "eliab@hpaaguka.com", password: "password", loans: [
                { principal: 472000, interest: 42012, totalDue: 514011.79, paid: [84264, 84264, 88477, 88478, 84264, 84264], date: "25/07/2024" },
                { principal: 500000, interest: 15100, totalDue: 515100, paid: [257550, 257550], date: "19/12/2024" },
                { principal: 300000, interest: 21300, totalDue: 321300, paid: [321300], date: "27/03/2025" }
            ]},
            { id: "HPA-001", fullName: "Innocent TURIKUMWE", role: "Admin/Member", penalties: 1000, totalBalance: 310000, email: "innocent@hpaaguka.com", password: "password", loans: [
                { principal: 120000, interest: 8551, totalDue: 128551, paid: [21425, 21425, 21425, 21426, 21425, 21425], date: "10/2024" },
                { principal: 564000, interest: 16988, totalDue: 580988, paid: [290488, 290500], date: "09/05/2025" }
            ]},
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [
                { principal: 670000, interest: 59634, totalDue: 729634, paid: [119612, 119612, 119612, 119612, 25593, 25593], date: "09/01/2026" }
            ]}
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('publicNav').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                renderDashboard(user);
            } else { showToast("Auth Failed", "error"); }
        }

        function renderDashboard(user) {
            const container = document.getElementById('appContent');
            let content = "";

            // 2. ADMIN RECAP: MEMBER LIST WITH LOAN TOTALS
            if (user.role === "Admin/Member") {
                content += `
                <div class="bg-green-950 text-white p-10 rounded-[3rem] shadow-2xl mb-12">
                    <h3 class="text-green-400 text-xs font-black uppercase mb-4 tracking-widest text-center md:text-left">Consolidated Treasury</h3>
                    <div class="grid md:grid-cols-2 gap-10">
                        <div class="text-center md:text-left"><p class="text-6xl font-black">6,766,153 <span class="text-xl">RWF</span></p><p class="text-xs mt-2 text-green-300">Total Group Assets</p></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white/5 p-4 rounded-2xl"><p class="text-[10px] uppercase text-green-300">Savings</p><p class="text-xl font-bold">4.8M</p></div>
                            <div class="bg-white/5 p-4 rounded-2xl"><p class="text-[10px] uppercase text-red-400">Penalties</p><p class="text-xl font-bold">216K</p></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-10 rounded-[3rem] shadow-xl mb-12 overflow-hidden border">
                    <h4 class="font-black text-gray-800 uppercase text-xs mb-8 tracking-widest">Global Loan Ledger</h4>
                    <div class="overflow-x-auto scroll-hide">
                        <table class="w-full text-left">
                            <thead class="text-[10px] text-gray-400 uppercase border-b">
                                <tr><th class="pb-4">Member</th><th class="pb-4">Total Loans</th><th class="pb-4">Paid</th><th class="pb-4">Remaining</th></tr>
                            </thead>
                            <tbody class="text-sm">
                                ${allMembers.map(m => {
                                    const tLoan = m.loans.reduce((s, l) => s + l.totalDue, 0);
                                    const tPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                                    const tRem = tLoan - tPaid;
                                    return `<tr class="border-b hover:bg-gray-50"><td class="py-4 font-bold text-green-900">${m.fullName}</td><td class="py-4">${Math.round(tLoan).toLocaleString()}</td><td class="py-4 text-green-600">${Math.round(tPaid).toLocaleString()}</td><td class="py-4 text-red-600 font-bold">${Math.round(tRem).toLocaleString()}</td></tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            }

            // 3. INDIVIDUAL LOAN CARDS WITH FULL HISTORY
            let loanHtml = user.loans.map((loan, idx) => {
                const totalPaid = loan.paid.reduce((a, b) => a + b, 0);
                const remaining = Math.max(0, loan.totalDue - totalPaid);
                const progress = (totalPaid / loan.totalDue) * 100;

                return `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-black text-amber-500 bg-amber-50 px-3 py-1.5 rounded-full uppercase">Ref: HPA-L${idx+1} (${loan.date})</span>
                        <span class="text-[10px] font-black px-3 py-1.5 rounded-full ${remaining <= 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${remaining <= 0 ? 'Status: Fully Cleared' : 'Status: Repayment In Progress'}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                        <div><p class="text-[10px] text-gray-400 font-black uppercase mb-1">Principal</p><p class="text-lg font-black">${loan.principal.toLocaleString()}</p></div>
                        <div><p class="text-[10px] text-gray-400 font-black uppercase mb-1">Interest (2%)</p><p class="text-lg font-black text-amber-600">${loan.interest.toLocaleString()}</p></div>
                        <div><p class="text-[10px] text-gray-400 font-black uppercase mb-1">Total Paid</p><p class="text-lg font-black text-green-600">${Math.round(totalPaid).toLocaleString()}</p></div>
                        <div><p class="text-[10px] text-red-400 font-black uppercase mb-1">Remaining</p><p class="text-lg font-black text-red-600">${Math.round(remaining).toLocaleString()}</p></div>
                    </div>
                    <div class="w-full bg-gray-100 h-3 rounded-full overflow-hidden mb-6"><div class="bg-green-600 h-full rounded-full" style="width: ${progress}%"></div></div>
                    <div class="bg-gray-50 p-6 rounded-2xl">
                        <p class="text-[10px] text-gray-400 font-black uppercase mb-4">Installment Log</p>
                        <div class="flex flex-wrap gap-2">${loan.paid.map((amt, i) => `<span class="bg-white border px-3 py-1.5 rounded-xl text-[9px] font-bold">Month ${i+1}: ${Math.round(amt).toLocaleString()} RWF</span>`).join('')}</div>
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = content + `
            <div class="grid lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <div class="bg-white p-12 rounded-[40px] shadow-xl border-t-8 border-green-800 mb-10 flex justify-between items-end">
                        <div><p class="text-xs font-black text-gray-400 uppercase mb-2 tracking-widest">Account Balance</p><h3 class="text-6xl font-black text-green-950">${user.totalBalance.toLocaleString()} <span class="text-xl">RWF</span></h3></div>
                        <div class="bg-red-50 px-6 py-4 rounded-3xl text-center border border-red-100"><p class="text-[10px] font-black text-red-400 uppercase tracking-widest mb-1">Penalties</p><p class="text-2xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div>
                    </div>
                    <h4 class="font-black text-gray-800 mb-6 uppercase text-xs tracking-[0.2em] flex items-center gap-2"><i data-lucide="scroll-text" class="h-5 w-5 text-amber-500"></i> My Personal Loan History</h4>
                    ${loanHtml || '<p class="text-gray-400 p-10 bg-white rounded-3xl border text-center">No borrowing history on record.</p>'}
                </div>
                <div class="space-y-6">
                    <div class="bg-white p-10 rounded-[3rem] shadow-sm"><h4 class="font-bold text-gray-400 text-[10px] uppercase mb-8 tracking-widest">Portal Controls</h4><button onclick="showToast('Admin support required.', 'success')" class="w-full bg-amber-500 text-white font-black py-5 rounded-3xl shadow-xl transition mb-4">New Loan Request</button><button class="w-full border-2 py-5 rounded-3xl font-black text-sm text-gray-500">View Rules</button></div>
                    <div class="bg-green-950 p-10 rounded-[3rem] text-white shadow-2xl"><i data-lucide="info" class="h-8 w-8 text-amber-400 mb-6"></i><h4 class="font-black mb-2 text-sm">Group Bylaws</h4><p class="text-[11px] text-green-300 leading-relaxed font-medium">Interest is fixed at 2% monthly. Loans must be repaid within the agreed cycle.</p></div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show shadow-2xl ${type === 'success' ? 'bg-green-800' : 'bg-red-700'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
