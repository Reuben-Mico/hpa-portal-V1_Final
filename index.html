<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-hpa-teal { background-color: #008080; }
        .text-hpa-teal { color: #008080; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full border-t-[12px] border-[#008080] text-center">
            <img src="https://i.imgur.com/K1Lg5kG.png" alt="HPA-Aguka Logo" class="mx-auto mb-6 w-48">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Secure Member Access</h1>
            <p class="text-orange-500 font-bold italic mb-8 text-xs uppercase tracking-widest">Live wisely, save to invest</p>
            
            <div class="space-y-4 text-left">
                <input type="text" id="userInput" placeholder="First Name (e.g. Innocent)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                <input type="password" id="passInput" placeholder="Secret HPA Code" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                <button onclick="fetchAndLogin()" id="loginBtn" class="w-full bg-[#008080] text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-teal-800 transition-all">Sync & Access</button>
            </div>
            
            <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>

            <div class="mt-10 pt-8 border-t border-slate-100 text-left text-[11px]">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-slate-500">President: Eliab</span>
                    <span class="font-black text-hpa-teal">+250 782 685 476</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-slate-500">Treasurer: Reuben</span>
                    <span class="font-black text-hpa-teal">+250 782 307 562</span>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b sticky top-0 z-50">
            <span class="font-black text-hpa-teal text-xl tracking-tighter">HPA-Aguka Live</span>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-4 py-2 rounded-xl font-bold text-xs">Logout</button>
        </nav>
        
        <div class="p-8 max-w-6xl mx-auto">
            <h2 class="text-5xl font-black text-slate-900 tracking-tighter mb-12">Muraho, <span id="memberName" class="text-hpa-teal"></span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-teal-600 text-center md:text-left">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Total Savings</p>
                    <p id="memberTotal" class="text-4xl font-black text-slate-900 mt-2">--</p>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-orange-500 text-center md:text-left">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Penalties Paid</p>
                    <p id="memberPenalties" class="text-4xl font-black text-orange-500 mt-2">--</p>
                </div>
            </div>
            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100 p-8 text-center text-slate-500 text-sm">
                Live sync active with HPA-Aguka Database.
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_w2HalFy3BA5umQBeE-NnSB1UxPX7LHbVtt5Rq2o-OcmwHwhYtUG0k9Re5wv3Y1PgLBCD_uPdNJkr/pub?output=csv';

        async function fetchAndLogin() {
            const nameIn = document.getElementById('userInput').value.trim().toLowerCase();
            const passIn = document.getElementById('passInput').value.trim();
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');

            if (!nameIn || !passIn) return;
            btn.innerText = "Syncing...";

            try {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                const lines = text.split('\n');
                
                // 1. Find the Header Row (usually Row 5 or 6)
                let headerRowIndex = lines.findIndex(l => l.includes("NAMES") && l.includes("Password"));
                if (headerRowIndex === -1) headerRowIndex = 4; // Fallback to index 4 (Row 5)

                const headers = lines[headerRowIndex].split(',');
                const nameCol = headers.findIndex(h => h.includes("NAMES"));
                const passCol = headers.findIndex(h => h.includes("Password"));
                const totalCol = headers.findIndex(h => h.includes("TOTAL / MEMBER"));
                const penCol = headers.findIndex(h => h.includes("Penalties"));

                // 2. Search all rows below the header
                let found = null;
                for (let i = headerRowIndex + 1; i < lines.length; i++) {
                    let cols = lines[i].split(',');
                    if (cols[nameCol] && cols[nameCol].toLowerCase().includes(nameIn) && cols[passCol] && cols[passCol].trim() === passIn) {
                        found = cols;
                        break;
                    }
                }

                if (found) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('memberName').innerText = found[nameCol].replace(/^\d+\.\s*/, '');
                    
                    const y3Savings = parseInt(found[totalCol].replace(/[^0-9]/g, '')) || 0;
                    const penVal = parseInt(found[penCol].replace(/[^0-9]/g, '')) || 0;
                    
                    document.getElementById('memberTotal').innerText = (240000 + y3Savings).toLocaleString() + " RWF";
                    document.getElementById('memberPenalties').innerText = penVal.toLocaleString() + " RWF";
                } else {
                    error.innerText = "Access Denied: Incorrect Details.";
                    error.classList.remove('hidden');
                }
            } catch (e) {
                error.innerText = "Sync Error. Please check your internet.";
                error.classList.remove('hidden');
            } finally {
                btn.innerText = "Sync & Access";
            }
        }
    </script>
</body>
</html>
