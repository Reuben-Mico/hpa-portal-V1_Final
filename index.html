<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #2D6A4F; transform: translateY(-2px); }
        .btn-admin-tab { padding: 12px 24px; border-radius: 16px; font-weight: 700; font-size: 13px; transition: 0.3s; }
        .btn-admin-tab.active { background-color: #1B4332; color: white; shadow: 0 10px 15px -3px rgba(27, 67, 50, 0.3); }
        .btn-admin-tab:not(.active) { background-color: #f9fafb; color: #9ca3af; border: 1px solid #f3f4f6; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <div id="landingPage">
        <nav class="bg-white/80 backdrop-blur-md h-20 flex items-center px-6 sticky top-0 z-40 border-b border-green-100">
            <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-green-800 p-2 rounded-xl shadow-lg"><i data-lucide="trees" class="h-6 w-6 text-amber-400"></i></div>
                    <div><h1 class="text-xl font-bold text-green-900 tracking-tight">HPA-Aguka</h1><p class="text-[10px] font-bold text-amber-600 uppercase tracking-widest -mt-1">Live Wisely, Save to Invest</p></div>
                </div>
                <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm">Member Login</button>
            </div>
        </nav>
        <section class="bg-green-950 text-white py-32 px-6 text-center">
            <h1 class="text-6xl font-black mb-6">Build Wealth Together</h1>
            <p class="text-lg text-green-100/80 mb-10 max-w-2xl mx-auto tracking-wide">Kigali's premier cooperative community for visionary savers.</p>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-10 py-5 rounded-full font-black text-lg shadow-xl shadow-amber-900/20 transition-all">Access Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal" onclick="if(event.target == this) closeLogin()">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400 hover:text-green-800 transition"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-black text-green-950 mb-8 text-center">Secure Access</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none transition" placeholder="Email (e.g., reuben@hpaaguka.com)" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-800 outline-none transition" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black text-lg">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 flex justify-between items-center sticky top-0 z-30 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-950 shadow-lg"><i data-lucide="shield-check" class="h-6 w-6"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl leading-none"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase mt-1.5 font-black tracking-widest"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900 text-white px-6 py-2.5 rounded-2xl font-bold hover:bg-red-800 transition text-sm">Logout Session</button>
        </header>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="adminControls" class="hidden mb-12">
                <h3 class="font-black text-gray-800 text-sm uppercase tracking-[0.2em] mb-6 flex items-center gap-3"><i data-lucide="settings" class="text-green-800"></i> Command Center</h3>
                <div class="flex flex-wrap gap-3 mb-8 bg-white p-3 rounded-3xl shadow-sm w-fit border border-gray-100">
                    <button onclick="setAdminTab('members')" id="tab-members" class="btn-admin-tab active">Member Ledger</button>
                    <button onclick="setAdminTab('loans')" id="tab-loans" class="btn-admin-tab">Loan Performance</button>
                    <button onclick="setAdminTab('treasury')" id="tab-treasury" class="btn-admin-tab">Treasury Equity</button>
                </div>
                <div id="adminDataWindow" class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-50 overflow-x-auto min-h-[400px]"></div>
            </div>

            <div id="personalArea"></div>
        </main>
    </div>

            { id: "HPA-015", fullName: "Adrien TUYIZERE", role: "Member", penalties: 6525, totalBalance: 310000, email: "adrien@hpaaguka.com", password: "password", loans: [{ principal: 100000, totalDue: 76308, paid: [18800, 19683, 18746, 17853], date: "27/08/2025" }] },

            { id: "HPA-018", fullName: "UWAMAHORO Josiane", role: "Member", penalties: 13970, totalBalance: 320000, email: "josiane@hpaaguka.com", password: "password", loans: [{ principal: 300000, totalDue: 307000, paid: [306000], date: "24/07/2025" }, { principal: 500000, totalDue: 516050, paid: [257600, 257450], date: "31/10/2025" }] },
            { id: "HPA-019", fullName: "UMUHOZA Alliance", role: "Member", penalties: 10990, totalBalance: 330000, email: "alliance@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{ principal: 670000, totalDue: 730634, paid: [119612, 119612, 119612, 119612, 125593, 125593], date: "09/01/2026" }, { principal: 700000, totalDue: 1000, paid: [0], date: "09/01/2026" }] }
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                if (user.role === "Admin/Member") document.getElementById('adminControls').classList.remove('hidden');
                renderAdminView();
                renderPersonal(user);
                showToast("Security Clearance Granted.", "success");
            } else { showToast("Invalid Credentials.", "error"); }
        }

        function setAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.btn-admin-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderAdminView();
        }

        function renderAdminView() {
            const win = document.getElementById('adminDataWindow');
            if (currentAdminTab === 'members') {
                win.innerHTML = `<table class="w-full text-left text-sm"><thead class="text-[10px] text-gray-400 uppercase tracking-widest border-b"><th class="pb-6">Member Name</th><th class="pb-6">Savings Balance</th><th class="pb-6 text-right">Penalties</th></thead><tbody>${allMembers.map(m => `<tr class="border-b border-gray-50"><td class="py-5 font-black text-gray-800">${m.fullName}</td><td class="py-5 font-bold text-green-700">${m.totalBalance.toLocaleString()} RWF</td><td class="py-5 font-bold text-red-500 text-right">${m.penalties.toLocaleString()} RWF</td></tr>`).join('')}</tbody></table>`;
            } else if (currentAdminTab === 'loans') {
                win.innerHTML = `<table class="w-full text-left text-sm"><thead class="text-[10px] text-gray-400 uppercase border-b"><th class="pb-6">Member</th><th class="pb-6">Principal</th><th class="pb-6 text-right">Outstanding Debt</th></thead><tbody>${allMembers.map(m => {
                    const tDue = m.loans.reduce((s, l) => s + l.totalDue, 0);
                    const tPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                    return `<tr class="border-b"><td class="py-5 font-black">${m.fullName}</td><td class="py-5">${m.loans.reduce((s, l) => s + l.principal, 0).toLocaleString()} RWF</td><td class="py-5 text-right font-black text-red-600">${Math.round(tDue - tPaid).toLocaleString()} RWF</td></tr>`;
                }).join('')}</tbody></table>`;
            } else {
                win.innerHTML = `<div class="text-center py-20"><h3 class="text-6xl font-black text-green-950">6,766,153 RWF</h3><p class="text-gray-400 uppercase tracking-[0.2em] font-black mt-4 text-xs">Total Consolidated Valuation</p></div>`;
            }
        }

        function renderPersonal(user) {
            const area = document.getElementById('personalArea');
            let loanCards = user.loans.map((loan, idx) => {
                const paid = loan.paid.reduce((a, b) => a + b, 0);
                const rem = Math.max(0, loan.totalDue - paid);
                const prog = (paid / loan.totalDue) * 100;
                return `
                <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm mb-6 transition hover:shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-black text-amber-500 bg-amber-50 px-3 py-1.5 rounded-full">FACILITY REF: HPA-L${idx+1} (${loan.date})</span>
                        <span class="text-[10px] font-black px-3 py-1.5 rounded-full ${rem === 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${rem === 0 ? 'PAID IN FULL' : 'REPAYMENT ACTIVE'}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8">
                        <div><p class="text-[10px] uppercase text-gray-400 font-black mb-1">Principal</p><p class="text-xl font-black">${loan.principal.toLocaleString()}</p></div>
                        <div><p class="text-[10px] uppercase text-gray-400 font-black mb-1">Total Due</p><p class="text-xl font-black">${Math.round(loan.totalDue).toLocaleString()}</p></div>
                        <div class="text-right"><p class="text-[10px] uppercase text-red-400 font-black mb-1">Remaining</p><p class="text-xl font-black text-red-600">${Math.round(rem).toLocaleString()}</p></div>
                    </div>
                    <div class="w-full bg-gray-100 h-2.5 rounded-full overflow-hidden mb-8"><div class="bg-green-600 h-full rounded-full transition-all duration-1000" style="width: ${prog}%"></div></div>
                    <div class="bg-gray-50 p-6 rounded-3xl"><p class="text-[10px] text-gray-400 font-black uppercase mb-4 tracking-widest">Installment Log</p><div class="flex flex-wrap gap-2">${loan.paid.map((amt, i) => `<span class="bg-white border px-3 py-1.5 rounded-xl text-[9px] font-bold">UKWEZI ${i+1}: ${Math.round(amt).toLocaleString()} RWF</span>`).join('')}</div></div>
                </div>`;
            }).join('');

            area.innerHTML = `
            <div class="grid lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <div class="bg-white p-12 rounded-[3.5rem] shadow-2xl border-t-8 border-green-800 mb-10 flex justify-between items-end relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-40 h-40 bg-green-50 rounded-full translate-x-10 -translate-y-10"></div>
                        <div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3 tracking-[0.2em]">Verified Savings Account</p><h3 class="text-6xl font-black text-green-950 tracking-tight">${user.totalBalance.toLocaleString()} <span class="text-xl">RWF</span></h3></div>
                        <div class="bg-red-50 px-8 py-5 rounded-[2rem] border border-red-100 text-center relative z-10"><p class="text-[9px] font-black text-red-400 uppercase mb-1">Penalty</p><p class="text-3xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div>
                    </div>
                    <h4 class="font-black text-gray-800 mb-8 uppercase text-xs tracking-[0.3em] flex items-center gap-3"><i data-lucide="scroll-text" class="text-amber-500 h-5 w-5"></i> My Personal Credit Ledger</h4>
                    ${loanCards || '<p class="text-gray-400 italic p-12 bg-white rounded-[3rem] border border-dashed text-center">No borrowing facilities on record for this identity.</p>'}
                </div>
                <div class="space-y-10">
                    <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-50"><h4 class="font-black text-gray-400 text-[10px] uppercase tracking-widest mb-8">Account Actions</h4><button onclick="showToast('Admin support required.', 'success')" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-black py-5 rounded-3xl shadow-xl transition mb-4">Request New Credit</button><button class="w-full border-2 border-gray-100 font-black py-5 rounded-3xl text-gray-400 hover:bg-gray-50 transition text-sm">Download History</button></div>
                    <div class="bg-green-950 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden"><div class="absolute right-0 top-0 opacity-10"><i data-lucide="shield" class="h-32 w-32 -translate-y-8 translate-x-8"></i></div><h4 class="font-black mb-4 flex items-center gap-2"><i data-lucide="info" class="text-amber-400 h-5 w-5"></i> Group Bylaws</h4><p class="text-xs text-green-300 leading-relaxed font-medium">Interest is fixed at 2% monthly. Loans must maintain a minimum of 2 guarantors. Penalties accrue as per Feb 2026 guidelines.</p></div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show shadow-2xl ${type === 'success' ? 'bg-green-800' : 'bg-red-600'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
