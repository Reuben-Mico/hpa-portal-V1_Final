<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Admin Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: 0.3s; }
        .btn-admin-tab { padding: 10px 20px; border-radius: 12px; font-weight: 700; font-size: 12px; transition: 0.3s; }
        .btn-admin-tab.active { background-color: #1B4332; color: white; }
        .btn-admin-tab:not(.active) { background-color: #f3f4f6; color: #6b7280; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <div id="landingPage">
        <nav class="bg-white/80 backdrop-blur-md h-20 flex items-center px-6 sticky top-0 z-40 border-b">
            <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
                <div class="flex items-center gap-2"><i data-lucide="trees" class="text-green-800"></i><span class="font-bold text-xl text-green-900">HPA-Aguka</span></div>
                <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold">Member Login</button>
            </div>
        </nav>
        <section class="bg-green-950 text-white py-32 text-center">
            <h1 class="text-6xl font-black mb-6 tracking-tight">Live Wisely.</h1>
            <button onclick="showLogin()" class="bg-amber-500 px-10 py-5 rounded-full font-black text-lg shadow-xl">Enter Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-black text-green-950 mb-8 text-center">Secure Access</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-green-800" placeholder="Email" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-green-800" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black">Sign In</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-6 flex justify-between items-center shadow-xl sticky top-0 z-30">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2 rounded-xl text-green-900"><i data-lucide="shield-check"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-lg leading-none"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase mt-1 tracking-widest font-black"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900 text-white px-5 py-2 rounded-xl font-bold text-xs">Logout</button>
        </header>
        <main class="max-w-7xl mx-auto p-6 md:p-10">
            <div id="adminControls" class="hidden mb-10">
                <div class="flex gap-2 mb-6 bg-white p-2 rounded-2xl shadow-sm w-fit">
                    <button onclick="setAdminTab('members')" id="tab-members" class="btn-admin-tab active">Member Balances</button>
                    <button onclick="setAdminTab('loans')" id="tab-loans" class="btn-admin-tab">Loan Ledger</button>
                    <button onclick="setAdminTab('equity')" id="tab-equity" class="btn-admin-tab">Treasury Equity</button>
                </div>
                <div id="adminDataWindow" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100 overflow-x-auto"></div>
            </div>
            <div id="personalArea"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentAdminTab = 'members';

        const allMembers = [
            { id: "HPA-001", fullName: "Innocent TURIKUMWE", role: "Admin/Member", penalties: 1000, totalBalance: 310000, email: "innocent@hpaaguka.com", password: "password", loans: [{ principal: 564000, totalDue: 580988, paid: [290488, 290500], date: "09/05/2025" }] },
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "reuben@hpaaguka.com", password: "password", loans: [{ principal: 433000, totalDue: 453634, paid: [113716, 113716, 113716, 111486], date: "25/07/2024" }] },
            { id: "HPA-011", fullName: "Eliab MWISENEZA", role: "Admin/Member", penalties: 5605, totalBalance: 320000, email: "eliab@hpaaguka.com", password: "password", loans: [{ principal: 472000, totalDue: 515011, paid: [84264, 84264, 88477, 88478, 84264, 84264], date: "25/07/2024" }] },
            { id: "HPA-002", fullName: "KAGABO Emmanuel", role: "Member", penalties: 4500, totalBalance: 320000, email: "kagabo@hpaaguka.com", password: "password", loans: [{ principal: 240000, totalDue: 258150, paid: [50920, 53470, 50920, 50920, 50920], date: "15/08/2024" }] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{ principal: 670000, totalDue: 730634, paid: [119612, 119612, 119612, 119612, 125593, 125593], date: "09/01/2026" }] }
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                if (user.role === "Admin/Member") document.getElementById('adminControls').classList.remove('hidden');
                renderAdminView();
                renderPersonal(user);
            } else { showToast("Access Denied", "error"); }
        }

        function setAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.btn-admin-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderAdminView();
        }

        function renderAdminView() {
            const win = document.getElementById('adminDataWindow');
            if (currentAdminTab === 'members') {
                win.innerHTML = `<table class="w-full text-left text-sm"><thead><tr class="border-b text-gray-400 uppercase text-[10px]"><th class="pb-4">Name</th><th class="pb-4">Savings</th><th class="pb-4">Penalties</th></tr></thead><tbody>${allMembers.map(m => `<tr class="border-b"><td class="py-4 font-bold">${m.fullName}</td><td class="py-4 text-green-700 font-bold">${m.totalBalance.toLocaleString()} RWF</td><td class="py-4 text-red-500 font-bold">${m.penalties.toLocaleString()} RWF</td></tr>`).join('')}</tbody></table>`;
            } else if (currentAdminTab === 'loans') {
                win.innerHTML = `<table class="w-full text-left text-sm"><thead><tr class="border-b text-gray-400 uppercase text-[10px]"><th class="pb-4">Member</th><th class="pb-4">Principal</th><th class="pb-4 text-right">Remaining Balance</th></tr></thead><tbody>${allMembers.map(m => {
                    const totalDue = m.loans.reduce((s, l) => s + l.totalDue, 0);
                    const totalPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                    return `<tr class="border-b"><td class="py-4 font-bold">${m.fullName}</td><td class="py-4">${m.loans.reduce((s, l) => s + l.principal, 0).toLocaleString()}</td><td class="py-4 text-right text-red-600 font-bold">${Math.round(totalDue - totalPaid).toLocaleString()} RWF</td></tr>`;
                }).join('')}</tbody></table>`;
            } else {
                win.innerHTML = `<div class="text-center py-10"><h3 class="text-4xl font-black text-green-900">6,766,153 RWF</h3><p class="text-gray-400 mt-2">Total Combined Group Equity</p></div>`;
            }
        }

        function renderPersonal(user) {
            const area = document.getElementById('personalArea');
            area.innerHTML = `<div class="bg-white p-12 rounded-[3rem] shadow-xl border-t-8 border-green-800 mb-8 flex justify-between items-end relative overflow-hidden">
                <div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Your Savings</p><h3 class="text-5xl font-black text-green-950">${user.totalBalance.toLocaleString()} RWF</h3></div>
                <div class="bg-red-50 px-6 py-4 rounded-3xl border border-red-100 text-center"><p class="text-[9px] font-black text-red-400 uppercase mb-1">Penalty</p><p class="text-xl font-black text-red-600">${user.penalties.toLocaleString()} RWF</p></div>
            </div>`;
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show shadow-2xl ${type === 'success' ? 'bg-green-800' : 'bg-red-600'}`;
            toast.innerText = msg;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
