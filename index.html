<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: 0.3s; }
        .btn-admin-tab { padding: 12px 24px; border-radius: 14px; font-weight: 700; font-size: 13px; transition: 0.3s; }
        .btn-admin-tab.active { background-color: #1B4332; color: white; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.2); }
        .btn-admin-tab:not(.active) { background-color: #f9fafb; color: #9ca3af; border: 1px solid #f3f4f6; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <div id="landingPage">
        <nav class="bg-white/90 backdrop-blur-md h-20 flex items-center px-6 sticky top-0 z-40 border-b">
            <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-green-800 p-1.5 rounded-lg"><i data-lucide="trees" class="text-amber-400 h-5 w-5"></i></div>
                    <span class="font-bold text-xl text-green-900 tracking-tight">HPA-Aguka</span>
                </div>
                <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm">Member Portal</button>
            </div>
        </nav>
        <section class="bg-green-950 text-white py-32 text-center px-6">
            <h1 class="text-6xl font-black mb-6 tracking-tight">Save Wisely. Invest Boldly.</h1>
            <p class="text-green-100/60 mb-10 max-w-xl mx-auto font-medium">Empowering Kigali's visionaries since 2020. Join 20 committed members building a shared future.</p>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-10 py-5 rounded-full font-black text-lg transition shadow-xl shadow-amber-900/20">Access Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal" onclick="if(event.target == this) closeLogin()">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400 transition hover:text-green-800"><i data-lucide="x"></i></button>
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-green-950">Identity Check</h2>
                <p class="text-sm text-gray-400 mt-2 font-medium">Verify your membership status</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Email" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black text-lg">Sign In</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 flex justify-between items-center sticky top-0 z-30 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-900 shadow-lg shadow-amber-500/20"><i data-lucide="shield-check" class="h-6 w-6"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl leading-none"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase mt-1 tracking-widest font-black"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 border border-red-900/30 px-6 py-2 rounded-2xl font-bold hover:bg-red-800 transition text-xs">Logout</button>
        </header>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="adminControls" class="hidden mb-12">
                <div class="flex flex-wrap gap-2 mb-8 bg-white p-2 rounded-2xl shadow-sm w-fit border border-gray-100">
                    <button onclick="setAdminTab('members')" id="tab-members" class="btn-admin-tab active">Member Ledger</button>
                    <button onclick="setAdminTab('loans')" id="tab-loans" class="btn-admin-tab">Loan Performance</button>
                    <button onclick="setAdminTab('equity')" id="tab-equity" class="btn-admin-tab">Treasury Equity</button>
                </div>
                <div id="adminDataWindow" class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-50 overflow-x-auto min-h-[300px]"></div>
            </div>

            <div id="personalArea"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentAdminTab = 'members';

        const allMembers = [
            { id: "HPA-001", fullName: "Innocent TURIKUMWE", role: "Admin/Member", penalties: 1000, totalBalance: 310000, email: "innocent@hpaaguka.com", password: "password", loans: [{amt: 564000, paid: [290488, 290500], date: "09/05/25"}] },
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "reuben@hpaaguka.com", password: "password", loans: [{amt: 433000, paid: [113716, 113716], date: "25/07/24"}] },
            { id: "HPA-011", fullName: "Eliab MWISENEZA", role: "Admin/Member", penalties: 5605, totalBalance: 320000, email: "eliab@hpaaguka.com", password: "password", loans: [{amt: 472000, paid: [84264, 84264], date: "25/07/24"}] },
            { id: "HPA-002", fullName: "KAGABO Emmanuel", role: "Member", penalties: 4500, totalBalance: 320000, email: "kagabo@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-003", fullName: "KAYITESI Isabelle", role: "Member", penalties: 1000, totalBalance: 320000, email: "isabelle@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{amt: 670000, paid: [119612, 119612, 119612], date: "09/01/26"}] }
            // All other members can be added here following the pattern
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            const user = allMembers.find(u => u.email === email && u.password === pass);

            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                if (user.role === "Admin/Member") document.getElementById('adminControls').classList.remove('hidden');
                renderAdminView();
                renderPersonal(user);
            } else { showToast("Authentication failed", "error"); }
        }

        function setAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.btn-admin-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderAdminView();
        }

        function renderAdminView() {
            const win = document.getElementById('adminDataWindow');
            if (currentAdminTab === 'members') {
                win.innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase tracking-widest border-b"><th class="pb-4">Member</th><th class="pb-4">Savings</th><th class="pb-4 text-right">Penalties</th></tr></thead><tbody>${allMembers.map(m => `<tr class="border-b border-gray-50 hover:bg-gray-50/50"><td class="py-5 font-black text-gray-800">${m.fullName}</td><td class="py-5 font-bold text-green-700">${m.totalBalance.toLocaleString()} RWF</td><td class="py-5 font-bold text-red-500 text-right">${m.penalties.toLocaleString()} RWF</td></tr>`).join('')}</tbody></table>`;
            } else if (currentAdminTab === 'loans') {
                win.innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase tracking-widest border-b"><th class="pb-4">Member</th><th class="pb-4">Loans Total</th><th class="pb-4 text-right">Remaining Debt</th></tr></thead><tbody>${allMembers.map(m => {
                    const tLoan = m.loans.reduce((s, l) => s + l.amt, 0);
                    const tPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                    return `<tr class="border-b"><td class="py-5 font-black">${m.fullName}</td><td class="py-5 font-bold">${tLoan.toLocaleString()} RWF</td><td class="py-5 text-right font-black text-red-600">${(tLoan - tPaid).toLocaleString()} RWF</td></tr>`;
                }).join('')}</tbody></table>`;
            } else {
                win.innerHTML = `<div class="text-center py-16"><h3 class="text-6xl font-black text-green-950">6,766,153 RWF</h3><p class="text-gray-400 uppercase tracking-[0.2em] font-black mt-4 text-xs">Consolidated Group Equity</p></div>`;
            }
        }

        function renderPersonal(user) {
            const area = document.getElementById('personalArea');
            let loanCards = user.loans.map((loan, idx) => {
                const paid = loan.paid.reduce((a, b) => a + b, 0);
                const rem = loan.amt - paid;
                return `<div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm mb-6">
                    <div class="flex justify-between items-center mb-6"><span class="text-[10px] font-black text-amber-500">REF: HPA-L${idx+1} (${loan.date})</span><span class="text-[10px] font-black px-3 py-1 rounded-full ${rem === 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${rem === 0 ? 'FULLY PAID' : 'ACTIVE'}</span></div>
                    <div class="grid grid-cols-2 gap-8 mb-6">
                        <div><p class="text-[10px] uppercase text-gray-400 font-black">Principal</p><p class="text-xl font-black">${loan.amt.toLocaleString()}</p></div>
                        <div class="text-right"><p class="text-[10px] uppercase text-red-400 font-black">Balance Due</p><p class="text-xl font-black text-red-600">${rem.toLocaleString()}</p></div>
                    </div>
                    <div class="w-full bg-gray-100 h-2.5 rounded-full overflow-hidden mb-6"><div class="bg-green-600 h-full" style="width: ${(paid/loan.amt)*100}%"></div></div>
                </div>`;
            }).join('');

            area.innerHTML = `<div class="grid lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <div class="bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-green-800 mb-10 flex justify-between items-end relative overflow-hidden">
                        <div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Savings Balance</p><h3 class="text-6xl font-black text-green-950">${user.totalBalance.toLocaleString()} RWF</h3></div>
                        <div class="bg-red-50 px-8 py-5 rounded-[2rem] border border-red-100 text-center"><p class="text-[9px] font-black text-red-400 uppercase">Penalty</p><p class="text-3xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div>
                    </div>
                    <h4 class="font-black text-gray-800 mb-8 uppercase text-xs tracking-widest flex items-center gap-3"><i data-lucide="scroll-text" class="text-amber-500 h-5 w-5"></i> Personal Loan History</h4>
                    ${loanCards || '<p class="text-gray-400 italic p-12 bg-white rounded-[3rem] border border-dashed text-center">No active debt facility.</p>'}
                </div>
                <div class="space-y-10">
                    <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-50"><h4 class="font-black text-gray-400 text-[10px] uppercase mb-8">Quick Actions</h4><button onclick="showToast('Request Logged', 'success')" class="w-full bg-amber-500 text-white font-black py-5 rounded-3xl mb-4 shadow-xl shadow-amber-200">Request Loan</button></div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show ${type === 'success' ? 'bg-green-800' : 'bg-red-700'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
