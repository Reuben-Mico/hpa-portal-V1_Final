<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-hpa-teal { background-color: #008080; }
        .text-hpa-teal { color: #008080; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full border-t-[12px] border-[#008080] text-center">
            <img src="https://i.imgur.com/K1Lg5kG.png" alt="HPA-Aguka Logo" class="mx-auto mb-6 w-48">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Secure Member Access</h1>
            <p class="text-orange-500 font-bold italic mb-8 text-xs uppercase tracking-widest">Live wisely, save to invest</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">First Name</label>
                    <input type="text" id="userInput" placeholder="e.g. Innocent" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Secret Password</label>
                    <input type="password" id="passInput" placeholder="Enter HPA Code" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <button onclick="fetchAndLogin()" id="loginBtn" class="w-full bg-[#008080] text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-teal-800 transition-all">Sync & Access</button>
            </div>
            
            <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>

            <div class="mt-10 pt-8 border-t border-slate-100 text-left">
                <p class="text-[10px] text-slate-400 mb-4 font-black uppercase tracking-widest text-center text-teal-600">Leadership Support</p>
                <div class="grid grid-cols-1 gap-2">
                    <div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center text-[11px]">
                        <span class="font-bold text-slate-500 uppercase">President (Eliab)</span>
                        <span class="font-black text-hpa-teal">+250 782 685 476</span>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center text-[11px]">
                        <span class="font-bold text-slate-500 uppercase">Treasurer (Reuben)</span>
                        <span class="font-black text-hpa-teal">+250 782 307 562</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <img src="https://i.imgur.com/K1Lg5kG.png" alt="Logo" class="w-10">
                <span class="font-black text-hpa-teal text-xl tracking-tighter">HPA-Aguka Live</span>
            </div>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-4 py-2 rounded-xl font-bold text-xs">Logout</button>
        </nav>
        
        <div class="p-8 max-w-6xl mx-auto">
            <header class="mb-12">
                <h2 class="text-5xl font-black text-slate-900 tracking-tighter">Muraho, <span id="memberName" class="text-hpa-teal"></span></h2>
                <p class="text-slate-400 font-medium mt-2 italic">Contribution Statement (May 2023 - April 2026)</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-teal-600">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Total Savings Balance</p>
                    <p id="memberTotal" class="text-4xl font-black text-slate-900 mt-2">--</p>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 border-l-8 border-orange-500">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest text-orange-500">Total Penalties</p>
                    <p id="memberPenalties" class="text-4xl font-black text-orange-500 mt-2">--</p>
                </div>
                <div class="bg-hpa-teal p-8 rounded-[2rem] shadow-xl text-white">
                    <p class="text-white/60 text-[10px] uppercase font-black tracking-widest">Association Fund</p>
                    <p class="text-4xl font-black mt-2 tracking-tighter">11,110,000 <span class="text-xs font-normal opacity-60">RWF</span></p>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                <table class="w-full text-left text-sm divide-y divide-slate-50" id="dataTable"></table>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_w2HalFy3BA5umQBeE-NnSB1UxPX7LHbVtt5Rq2o-OcmwHwhYtUG0k9Re5wv3Y1PgLBCD_uPdNJkr/pub?output=csv';

        async function fetchAndLogin() {
            const nameInput = document.getElementById('userInput').value.trim().toLowerCase();
            const passInput = document.getElementById('passInput').value.trim();
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');

            if (!nameInput || !passInput) return;
            btn.innerText = "Processing...";
            error.classList.add('hidden');

            try {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split(','));

                let foundRow = null;
                for (let i = 5; i < rows.length; i++) { // Starts from Row 6 (index 5)
                    let row = rows[i];
                    let nameInSheet = row[1] ? row[1].toLowerCase() : ""; // Column B
                    let passInSheet = row[18] ? row[18].trim() : ""; // Column S

                    if (nameInSheet.includes(nameInput) && passInSheet === passInput) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    loginSuccess(foundRow);
                } else {
                    error.innerText = "Invalid Name or Password. Please check your credentials.";
                    error.classList.remove('hidden');
                }
            } catch (e) {
                error.innerText = "Connection Error. Please try again.";
                error.classList.remove('hidden');
            } finally {
                btn.innerText = "Sync & Access";
            }
        }

        function loginSuccess(member) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            const cleanName = member[1].replace(/^\d+\.\s*/, '');
            document.getElementById('memberName').innerText = cleanName;

            // Mapping: P (15) is Penalties, Q (16) is Year 3 Total
            const penalty = parseInt(member[15].replace(/[^0-9]/g, '')) || 0;
            const y3Total = parseInt(member[16].replace(/[^0-9]/g, '')) || 0;
            const grandTotal = 240000 + y3Total;

            document.getElementById('memberTotal').innerText = grandTotal.toLocaleString() + " RWF";
            document.getElementById('memberPenalties').innerText = penalty.toLocaleString() + " RWF";
            
            document.getElementById('dataTable').innerHTML = `
                <tr><td class="p-6 text-slate-500 font-bold italic">Previous Savings (Years 1 & 2)</td><td class="p-6 font-black text-right">240,000 RWF</td></tr>
                <tr><td class="p-6 text-slate-500 font-bold italic">Current Year 3 Savings</td><td class="p-6 font-black text-right">${y3Total.toLocaleString()} RWF</td></tr>
                <tr class="bg-teal-50"><td class="p-6 font-black text-hpa-teal uppercase text-xs tracking-widest">Net Verified Assets</td><td class="p-6 font-black text-hpa-teal text-right text-xl">${grandTotal.toLocaleString()} RWF</td></tr>
            `;
        }
    </script>
</body>
</html>
