<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #2D6A4F; transform: translateY(-2px); }
        .btn-admin-tab { padding: 12px 24px; border-radius: 14px; font-weight: 700; font-size: 13px; transition: 0.3s; }
        .btn-admin-tab.active { background-color: #1B4332; color: white; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.2); }
        .btn-admin-tab:not(.active) { background-color: #f9fafb; color: #9ca3af; border: 1px solid #f3f4f6; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <div id="landingPage">
        <nav class="bg-white/90 backdrop-blur-md h-20 flex items-center px-6 sticky top-0 z-40 border-b">
            <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-green-800 p-1.5 rounded-lg"><i data-lucide="trees" class="text-amber-400 h-5 w-5"></i></div>
                    <span class="font-bold text-xl text-green-900 tracking-tight uppercase">HPA-Aguka</span>
                </div>
                <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm">Member Portal</button>
            </div>
        </nav>
        <section class="bg-green-950 text-white py-40 text-center px-6">
            <h1 class="text-6xl font-black mb-6 tracking-tight leading-tight">Live Wisely.<br/><span class="text-amber-400">Save to Invest.</span></h1>
            <p class="text-green-100/60 mb-10 max-w-xl mx-auto font-medium text-lg">Official financial portal for the 20 members of HPA-Aguka Cooperative. Established 2020.</p>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-12 py-5 rounded-full font-black text-lg transition shadow-xl shadow-amber-900/40">Enter Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal" onclick="if(event.target == this) closeLogin()">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400 transition hover:text-green-800"><i data-lucide="x"></i></button>
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-green-950">Secure Login</h2>
                <p class="text-sm text-gray-400 mt-2 font-medium">Use your HPA email to authenticate</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Email" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black text-lg">Sign In</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 flex justify-between items-center sticky top-0 z-30 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-900"><i data-lucide="shield-check" class="h-6 w-6"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl leading-none"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase mt-1 tracking-widest font-black"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 border border-red-900/30 px-6 py-2 rounded-2xl font-bold hover:bg-red-800 transition text-xs">Logout</button>
        </header>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="adminControls" class="hidden mb-12">
                <div class="flex flex-wrap gap-4 mb-8 items-center justify-between bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                    <div class="flex gap-2">
                        <button onclick="setAdminTab('members')" id="tab-members" class="btn-admin-tab active">Ledger</button>
                        <button onclick="setAdminTab('loans')" id="tab-loans" class="btn-admin-tab">Loans</button>
                    </div>
                    <div class="relative w-full sm:w-64">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"></i>
                        <input type="text" id="memberSearch" onkeyup="filterAdminData()" placeholder="Search member..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 rounded-xl text-sm outline-none focus:ring-2 focus:ring-green-800">
                    </div>
                </div>
                <div id="adminDataWindow" class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-50 overflow-x-auto min-h-[300px]"></div>
            </div>

            <div id="personalArea"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentAdminTab = 'members';
        let currentUser = null;

        const allMembers = [
            { id: "HPA-001", fullName: "Innocent TURIKUMWE", role: "Admin/Member", penalties: 1000, totalBalance: 310000, email: "innocent@hpaaguka.com", password: "password", loans: [{principal: 120000, totalDue: 128551, paid: [128551], date: "10/24"}, {principal: 564000, totalDue: 580988, paid: [290488, 290500], date: "05/25"}] },
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "reuben@hpaaguka.com", password: "password", loans: [{principal: 433000, totalDue: 453634, paid: [113716, 113716, 113716, 111486], date: "07/24"}, {principal: 700000, totalDue: 700000, paid: [0], date: "01/26"}] },
            { id: "HPA-011", fullName: "Eliab MWISENEZA", role: "Admin/Member", penalties: 5605, totalBalance: 320000, email: "eliab@hpaaguka.com", password: "password", loans: [{principal: 472000, totalDue: 515011, paid: [84264, 84264, 88477, 88478, 84264, 84264], date: "07/24"}] },
            { id: "HPA-002", fullName: "KAGABO Emmanuel", role: "Member", penalties: 4500, totalBalance: 320000, email: "kagabo@hpaaguka.com", password: "password", loans: [{principal: 240000, totalDue: 258150, paid: [50920, 53470, 50920, 50920, 50920], date: "08/24"}] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{principal: 670000, totalDue: 730634, paid: [119612, 119612, 119612, 119612, 125593, 125593], date: "01/26"}] },
            { id: "HPA-003", fullName: "KAYITESI Isabelle", role: "Member", penalties: 1000, totalBalance: 320000, email: "isabelle@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-004", fullName: "Jocelyne UWAMBAJIMANA", role: "Member", penalties: 3250, totalBalance: 300000, email: "jocelyne@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-018", fullName: "UWAMAHORO Josiane", role: "Member", penalties: 13970, totalBalance: 320000, email: "josiane@hpaaguka.com", password: "password", loans: [{principal: 300000, totalDue: 307000, paid: [306000], date: "07/25"}] }
            // Pattern continues for all 20 members
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                currentUser = user;
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                if (user.role === "Admin/Member") document.getElementById('adminControls').classList.remove('hidden');
                renderAdminView();
                renderPersonal(user);
            } else { showToast("Access Denied", "error"); }
        }

        function setAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.btn-admin-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderAdminView();
        }

        function filterAdminData() { renderAdminView(); }

        function renderAdminView() {
            const win = document.getElementById('adminDataWindow');
            const search = document.getElementById('memberSearch').value.toLowerCase();
            const filtered = allMembers.filter(m => m.fullName.toLowerCase().includes(search));

            if (currentAdminTab === 'members') {
                win.innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase border-b"><th class="pb-4">Name</th><th class="pb-4">Savings</th><th class="pb-4 text-right">Penalties</th></tr></thead><tbody>${filtered.map(m => `<tr class="border-b border-gray-50"><td class="py-5 font-black text-gray-800">${m.fullName}</td><td class="py-5 font-bold text-green-700">${m.totalBalance.toLocaleString()} RWF</td><td class="py-5 font-bold text-red-500 text-right">${m.penalties.toLocaleString()} RWF</td></tr>`).join('')}</tbody></table>`;
            } else {
                win.innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase border-b"><th class="pb-4">Name</th><th class="pb-4">Borrowed Total</th><th class="pb-4 text-right">Remaining Debt</th></tr></thead><tbody>${filtered.map(m => {
                    const tLoan = m.loans.reduce((s, l) => s + l.totalDue, 0);
                    const tPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                    return `<tr class="border-b"><td class="py-5 font-black">${m.fullName}</td><td class="py-5 font-bold">${tLoan.toLocaleString()} RWF</td><td class="py-5 text-right font-black text-red-600">${(tLoan - tPaid).toLocaleString()} RWF</td></tr>`;
                }).join('')}</tbody></table>`;
            }
        }

        function renderPersonal(user) {
            const area = document.getElementById('personalArea');
            let loanCards = user.loans.map((loan, idx) => {
                const paid = loan.paid.reduce((a, b) => a + b, 0);
                const rem = loan.totalDue - paid;
                const prog = (paid/loan.totalDue)*100;
                return `<div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm mb-6">
                    <div class="flex justify-between items-center mb-6"><span class="text-[10px] font-black text-amber-500">REF: HPA-L${idx+1} (${loan.date})</span><span class="text-[10px] font-black px-3 py-1 rounded-full ${rem <= 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${rem <= 0 ? 'PAID' : 'ACTIVE'}</span></div>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-8 mb-6">
                        <div><p class="text-[10px] uppercase text-gray-400">Total Due</p><p class="text-lg font-black">${loan.totalDue.toLocaleString()}</p></div>
                        <div><p class="text-[10px] uppercase text-green-600">Total Paid</p><p class="text-lg font-black text-green-600">${paid.toLocaleString()}</p></div>
                        <div class="text-right"><p class="text-[10px] uppercase text-red-400">Remaining</p><p class="text-lg font-black text-red-600">${rem.toLocaleString()}</p></div>
                    </div>
                    <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden mb-4"><div class="bg-green-600 h-full transition-all duration-1000" style="width: ${prog}%"></div></div>
                </div>`;
            }).join('');

            area.innerHTML = `
                <div class="grid lg:grid-cols-3 gap-10">
                    <div class="lg:col-span-2">
                        <div class="bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-green-800 mb-10 flex justify-between items-end relative overflow-hidden">
                            <div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Verified Balance</p><h3 class="text-6xl font-black text-green-950 tracking-tight">${user.totalBalance.toLocaleString()} RWF</h3></div>
                            <div class="bg-red-50 px-8 py-5 rounded-[2rem] border border-red-100 text-center"><p class="text-[9px] font-black text-red-400 uppercase mb-1">Penalty</p><p class="text-3xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div>
                        </div>
                        <h4 class="font-black text-gray-800 mb-8 uppercase text-xs tracking-widest flex items-center gap-3"><i data-lucide="scroll-text" class="text-amber-500 h-5 w-5"></i> My Loan Ledger</h4>
                        ${loanCards || '<p class="text-gray-400 italic p-12 bg-white rounded-[3rem] border border-dashed text-center">No active facilities.</p>'}
                    </div>
                    <div class="space-y-6">
                        <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-50 text-center"><p class="text-xs font-bold text-gray-400 uppercase mb-6">Account Status</p><div class="inline-block px-6 py-2 bg-green-100 text-green-800 rounded-full font-black text-xs uppercase">Verified Member</div><p class="text-[10px] text-gray-400 mt-6 leading-relaxed">Member since 2020. All records verified by group treasurer.</p></div>
                    </div>
                </div>`;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show ${type === 'success' ? 'bg-green-800' : 'bg-red-700'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="info" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
