<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPA-Aguka Cooperative - Leadership Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FEF3C7; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); backdrop-filter: blur(10px); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        .btn-primary { background-color: #1B4332; color: white; transition: 0.3s; }
        .btn-admin-tab { padding: 12px 20px; border-radius: 12px; font-weight: 700; font-size: 12px; transition: 0.3s; }
        .btn-admin-tab.active { background-color: #1B4332; color: white; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.2); }
        .btn-admin-tab:not(.active) { background-color: #f3f4f6; color: #6b7280; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 12px; color: white; z-index: 1000; transform: translateX(400px); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
        @media print {
            body * { visibility: hidden; }
            #adminDataWindow, #adminDataWindow * { visibility: visible; }
            #adminDataWindow { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="toastContainer"></div>

    <div id="landingPage">
        <nav class="bg-white h-20 flex items-center px-6 sticky top-0 z-40 border-b">
            <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
                <div class="flex items-center gap-2"><i data-lucide="trees" class="text-green-800"></i><span class="font-bold text-xl text-green-900 tracking-tight">HPA-Aguka</span></div>
                <button onclick="showLogin()" class="btn-primary px-8 py-2.5 rounded-full font-bold text-sm shadow-lg shadow-green-900/20">Member Login</button>
            </div>
        </nav>
        <section class="bg-green-950 text-white py-32 px-6 text-center">
            <h1 class="text-6xl font-black mb-6 tracking-tight">Build Wealth Together</h1>
            <p class="text-green-100/60 mb-10 max-w-xl mx-auto font-medium">Kigali's premier cooperative community for visionary savers. Empowering 20 members since 2020.</p>
            <button onclick="showLogin()" class="bg-amber-500 hover:bg-amber-600 px-10 py-5 rounded-full font-black text-lg transition shadow-xl shadow-amber-900/20">Access Portal</button>
        </section>
    </div>

    <div id="loginModal" class="modal">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-md w-full relative">
            <button onclick="closeLogin()" class="absolute top-8 right-8 text-gray-400 transition hover:text-green-800"><i data-lucide="x"></i></button>
            <h2 class="text-3xl font-black text-green-950 mb-8 text-center tracking-tight">Secure Login</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="loginEmail" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Email" required>
                <input type="password" id="loginPassword" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-800 transition" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black text-lg">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden min-h-screen bg-gray-50 pb-20">
        <header class="bg-green-950 text-white p-8 flex justify-between items-center sticky top-0 z-30 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-amber-400 p-2.5 rounded-2xl text-green-900 shadow-lg"><i data-lucide="user-check" class="h-6 w-6"></i></div>
                <div><h2 id="userNameDisplay" class="font-black text-xl leading-none tracking-tight"></h2><p id="userRoleDisplay" class="text-[10px] text-green-400 uppercase mt-1.5 font-black tracking-widest"></p></div>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 border border-red-900/30 px-6 py-2.5 rounded-2xl font-bold hover:bg-red-800 transition text-xs">Logout</button>
        </header>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="adminControls" class="hidden mb-12">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <div class="flex gap-2 bg-white p-2 rounded-2xl shadow-sm border border-gray-100">
                        <button onclick="setAdminTab('members')" id="tab-members" class="btn-admin-tab active">Member Ledger</button>
                        <button onclick="setAdminTab('loans')" id="tab-loans" class="btn-admin-tab">Loan Performance</button>
                        <button onclick="setAdminTab('equity')" id="tab-equity" class="btn-admin-tab">Treasury Equity</button>
                    </div>
                    <button onclick="window.print()" class="flex items-center gap-2 bg-green-800 text-white px-6 py-3 rounded-2xl font-bold text-xs hover:bg-green-700 transition">
                        <i data-lucide="printer" class="h-4 w-4"></i> Print Monthly Report
                    </button>
                </div>
                <div id="adminDataWindow" class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-50 overflow-x-auto min-h-[400px]"></div>
            </div>

            <div id="personalArea"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentAdminTab = 'members';

        const allMembers = [
            { id: "HPA-001", fullName: "Innocent TURIKUMWE", role: "Admin/Member", penalties: 1000, totalBalance: 310000, email: "innocent@hpaaguka.com", password: "password", loans: [{principal: 120000, totalDue: 128551, paid: [128551], date: "10/24"}, {principal: 564000, totalDue: 580988, paid: [580988], date: "05/25"}] },
            { id: "HPA-002", fullName: "KAGABO Emmanuel", role: "Member", penalties: 4500, totalBalance: 320000, email: "kagabo@hpaaguka.com", password: "password", loans: [{principal: 240000, totalDue: 257150, paid: [257150], date: "08/24"}] },
            { id: "HPA-003", fullName: "KAYITESI Isabelle", role: "Member", penalties: 1000, totalBalance: 320000, email: "isabelle@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-004", fullName: "Jocelyne UWAMBAJIMANA", role: "Member", penalties: 3250, totalBalance: 300000, email: "jocelyne@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-005", fullName: "Odile NTAKINANIRIMANA", role: "Member", penalties: 1000, totalBalance: 310000, email: "odile@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-006", fullName: "GisÃ¨le UYISENGA", role: "Member", penalties: 7930, totalBalance: 310000, email: "gisele@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-007", fullName: "Reuben SINDAYIHEBA", role: "Admin/Member", penalties: 1000, totalBalance: 320000, email: "sireuben007@gmail.com", password: "mama1234", loans: [{principal: 433000, totalDue: 453634, paid: [452634], date: "07/24"}, {principal: 600000, totalDue: 640000, paid: [640000], date: "07/25"}] },
            { id: "HPA-008", fullName: "Patrick UWIDUHAYE", role: "Member", penalties: 6000, totalBalance: 320000, email: "patrick@hpaaguka.com", password: "password", loans: [{principal: 2645000, totalDue: 272500, paid: [272500], date: "09/24"}] },
            { id: "HPA-009", fullName: "Theonille MUKABAGORORA", role: "Member", penalties: 11275, totalBalance: 300000, email: "theonille@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-010", fullName: "Mireille UMWALI", role: "Member", penalties: 4265, totalBalance: 350000, email: "mireille@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-011", fullName: "Eliab MWISENEZA", role: "Admin/Member", penalties: 5605, totalBalance: 320000, email: "eliab@hpaaguka.com", password: "password", loans: [{principal: 472000, totalDue: 514011, paid: [514011], date: "07/24"}] },
            { id: "HPA-012", fullName: "Gabriel ISHIMWE", role: "Member", penalties: 7688, totalBalance: 320000, email: "gabriel@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-013", fullName: "IGIHOZO Chanceline", role: "Member", penalties: 22236, totalBalance: 320000, email: "chanceline@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-014", fullName: "Maurice TUYISENGE", role: "Member", penalties: 6788, totalBalance: 310000, email: "maurice@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-015", fullName: "Adrien TUYIZERE", role: "Member", penalties: 6525, totalBalance: 310000, email: "adrien@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-016", fullName: "Stanisilas TUYISENGE", role: "Member", penalties: 0, totalBalance: 320000, email: "stanisilas@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-017", fullName: "MUGABWAMBERE Jean de Dieu", role: "Member", penalties: 0, totalBalance: 320000, email: "jeandedieu@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-018", fullName: "UWAMAHORO Josiane", role: "Member", penalties: 13970, totalBalance: 320000, email: "josiane@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-019", fullName: "UMUHOZA Alliance", role: "Member", penalties: 10990, totalBalance: 330000, email: "alliance@hpaaguka.com", password: "password", loans: [] },
            { id: "HPA-020", fullName: "NIYOMUFASHA Gentille", role: "Member", penalties: 101131, totalBalance: 320000, email: "gentille@hpaaguka.com", password: "password", loans: [{principal: 670000, totalDue: 729634, paid: [729634], date: "01/26"}] }
        ];

        function showLogin() { document.getElementById('loginModal').classList.add('active'); }
        function closeLogin() { document.getElementById('loginModal').classList.remove('active'); }

        function handleLogin(e) {
            e.preventDefault();
            const user = allMembers.find(u => u.email === document.getElementById('loginEmail').value && u.password === document.getElementById('loginPassword').value);
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.fullName;
                document.getElementById('userRoleDisplay').innerText = user.role;
                if (user.role === "Admin/Member") document.getElementById('adminControls').classList.remove('hidden');
                renderAdminView();
                renderPersonal(user);
            } else { alert("Invalid login credentials."); }
        }

        function setAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.btn-admin-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderAdminView();
        }

        function renderAdminView() {
            const win = document.getElementById('adminDataWindow');
            if (currentAdminTab === 'members') {
                win.innerHTML = `<h3 class="font-bold text-green-900 mb-6">Member Savings & Penalties Ledger</h3><table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase tracking-widest border-b"><th class="pb-4">Member Name</th><th class="pb-4">Total Savings</th><th class="pb-4 text-right">Penalties</th></tr></thead><tbody>${allMembers.map(m => `<tr class="border-b border-gray-50"><td class="py-5 font-black text-gray-800">${m.fullName}</td><td class="py-5 font-bold text-green-700">${m.totalBalance.toLocaleString()} RWF</td><td class="py-5 font-bold text-red-500 text-right">${m.penalties.toLocaleString()} RWF</td></tr>`).join('')}</tbody></table>`;
            } else if (currentAdminTab === 'loans') {
                win.innerHTML = `<h3 class="font-bold text-green-900 mb-6">Full Group Loan Performance</h3><table class="w-full text-left"><thead><tr class="text-[10px] text-gray-400 uppercase tracking-widest border-b"><th class="pb-4">Member</th><th class="pb-4">Loan Total</th><th class="pb-4 text-right">Remaining Debt</th></tr></thead><tbody>${allMembers.map(m => {
                    const tDue = m.loans.reduce((s, l) => s + l.totalDue, 0);
                    const tPaid = m.loans.reduce((s, l) => s + l.paid.reduce((a, b) => a + b, 0), 0);
                    return `<tr class="border-b border-gray-50"><td class="py-5 font-black text-gray-800">${m.fullName}</td><td class="py-5 font-bold">${tDue.toLocaleString()} RWF</td><td class="py-5 font-black text-red-600 text-right">${(tDue - tPaid).toLocaleString()} RWF</td></tr>`;
                }).join('')}</tbody></table>`;
            } else {
                win.innerHTML = `<div class="text-center py-20"><h2 class="text-6xl font-black text-green-950">6,766,153 RWF</h2><p class="text-gray-400 uppercase tracking-[0.3em] font-black mt-6 text-sm">Combined Group Equity Portfolio</p></div>`;
            }
        }

        function renderPersonal(user) {
            const area = document.getElementById('personalArea');
            let loanCards = user.loans.map((loan, idx) => {
                const paid = loan.paid.reduce((a, b) => a + b, 0);
                const rem = loan.totalDue - paid;
                return `<div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm mb-6"><div class="flex justify-between items-center mb-6"><span class="text-[10px] font-black text-amber-500">REF: HPA-L${idx+1} (${loan.date})</span><span class="text-[10px] font-black px-3 py-1 rounded-full ${rem === 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'}">${rem === 0 ? 'FULLY PAID' : 'ACTIVE'}</span></div><div class="grid grid-cols-2 gap-8 mb-6"><div><p class="text-[10px] uppercase text-gray-400 font-black">Principal Borrowed</p><p class="text-xl font-black">${loan.principal.toLocaleString()} RWF</p></div><div class="text-right"><p class="text-[10px] uppercase text-red-400 font-black">Remaining Balance</p><p class="text-xl font-black text-red-600">${rem.toLocaleString()} RWF</p></div></div><div class="w-full bg-gray-100 h-2.5 rounded-full overflow-hidden mb-2"><div class="bg-green-600 h-full transition-all duration-1000" style="width: ${(paid/loan.totalDue)*100}%"></div></div></div>`;
            }).join('');

            area.innerHTML = `<div class="grid lg:grid-cols-3 gap-12"><div class="lg:col-span-2"><div class="bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-green-800 mb-10 flex justify-between items-end relative overflow-hidden"><div><p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-3 tracking-[0.2em]">Verified Savings Account</p><h3 class="text-6xl font-black text-green-950 tracking-tight">${user.totalBalance.toLocaleString()} <span class="text-xl">RWF</span></h3></div><div class="bg-red-50 px-8 py-5 rounded-[2rem] border border-red-100 text-center"><p class="text-[9px] font-black text-red-400 uppercase mb-1">Penalty</p><p class="text-3xl font-black text-red-600">${user.penalties.toLocaleString()}</p></div></div><h4 class="font-black text-gray-800 mb-8 uppercase text-xs tracking-widest flex items-center gap-3"><i data-lucide="scroll-text" class="text-amber-500 h-5 w-5"></i> Personal Loan Ledger</h4>${loanCards || '<p class="text-gray-400 italic p-12 bg-white rounded-[3rem] border border-dashed text-center">No active facilities found.</p>'}</div><div class="bg-white p-10 rounded-[3rem] shadow-xl h-fit border border-gray-50"><h4 class="font-black text-gray-400 text-[10px] uppercase tracking-widest mb-8">Quick Portal Actions</h4><button onclick="showToast('Admin support required.', 'success')" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-black py-5 rounded-3xl shadow-xl transition mb-4">Request New Credit</button></div></div>`;
            lucide.createIcons();
        }

        function logout() { location.reload(); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast show shadow-2xl ${type === 'success' ? 'bg-green-800' : 'bg-red-700'}`;
            toast.innerHTML = `<div class="flex items-center gap-3 font-bold text-sm"><i data-lucide="check-circle" class="h-5 w-5"></i> ${msg}</div>`;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
